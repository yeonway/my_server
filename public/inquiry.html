<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문의하기 - My Website</title>
  <script src="js/theme.js"></script>
  <script defer src="js/auth-helper.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    main.inquiry-stage {
      flex: 1;
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 24px 16px 48px;
      box-sizing: border-box;
    }
    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }
    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
    }
    textarea {
      min-height: 150px;
      resize: vertical;
    }
    input[type="file"] {
      padding: 0;
      border: none;
      background: transparent;
      color: #374151;
      font-size: 15px;
    }
    input[type="file"]:focus {
      outline: none;
    }
    input[type="file"]::file-selector-button,
    input[type="file"]::-webkit-file-upload-button {
      margin-right: 12px;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      color: #ffffff;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    input[type="file"]::file-selector-button:hover,
    input[type="file"]::-webkit-file-upload-button:hover {
      background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
      transform: translateY(-1px);
    }
    input[type="file"]::file-selector-button:active,
    input[type="file"]::-webkit-file-upload-button:active {
      transform: translateY(0);
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #45a049;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #555;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
  <link rel="stylesheet" href="css/notifications.css">
  <link rel="stylesheet" href="css/profile-menu.css">
  <link rel="stylesheet" href="css/topbar.css">
  <link rel="stylesheet" href="css/site-menu.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="stylesheet" href="css/dark-mode.css">
</head>
<body class="inquiry-page">
  <header class="site-topbar">
    <a href="/index.html" class="site-logo" aria-label="DCOUT 홈으로 이동">
      <span class="logo-accent">DC</span>
      <span class="logo-divider" aria-hidden="true"></span>
      <span class="logo-rest">OUT</span>
    </a>
        <nav class="site-menu" aria-label="주요 메뉴">
      <a href="chat.html">채팅</a>
      <a href="posts.html">게시판</a>
      <a href="profile.html">프로필</a>
      <a href="inquiry.html">문의하기</a>
      <a href="setting.html">설정</a>
    </nav>
    <div class="topbar-actions">
      <span data-network-indicator>Online</span>
    </div>
  </header>

  <main class="inquiry-stage">
    <div class="container">
      <h1>문의하기</h1>
      <form id="inquiryForm">
        <div class="form-group">
          <label for="inquiryType">문의 유형</label>
          <select id="inquiryType" name="inquiryType" required>
            <option value="">유형을 선택해주세요</option>
            <option value="account">계정 관련</option>
            <option value="bug_report">오류 신고</option>
            <option value="suggestion">개선 제안</option>
            <option value="content_report">콘텐츠 신고</option>
            <option value="other">기타</option>
          </select>
        </div>
        <div class="form-group">
          <label for="title">제목</label>
          <input type="text" id="title" name="title" placeholder="문의 제목을 입력해주세요" required>
        </div>
        <div class="form-group">
          <label for="content">내용</label>
          <textarea id="content" name="content" placeholder="자세한 내용을 작성해주세요" required></textarea>
        </div>
        <div class="form-group">
          <label for="attachment">파일 첨부 (선택 사항)</label>
          <input type="file" id="attachment" name="attachment">
        </div>
        <button type="submit">제출하기</button>
      </form>
      <a href="/" class="back-link">메인으로 돌아가기</a>
    </div>
  </main>
  <script>
    const inquiryForm = document.getElementById('inquiryForm');
    const token = localStorage.getItem('token');

    // 로그인하지 않은 경우 로그인 페이지로 이동
    if (!token) {
      alert('로그인이 필요합니다.');
      window.location.href = '/login.html';
    }

    inquiryForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      // FormData 객체를 사용하여 텍스트와 파일을 함께 전송합니다.
      const formData = new FormData(inquiryForm);

      // 필수 필드 유효성 검사
      if (!formData.get('inquiryType') || !formData.get('title').trim() || !formData.get('content').trim()) {
        alert('문의 유형, 제목, 내용을 모두 입력해주세요.');
        return;
      }

      try {
        const res = await fetch('/api/inquiry', {
          method: 'POST',
          headers: {
            // FormData를 사용할 때는 Content-Type을 별도로 지정하지 않습니다.
            'Authorization': 'Bearer ' + token
          },
          body: formData
        });

        const result = await res.json();

        if (!res.ok) {
          throw new Error(result.error || '문의 제출에 실패했습니다.');
        }

        alert(result.message);
        window.location.href = '/';

      } catch (err) {
        console.error('문의 제출 오류:', err);
        alert(err.message);
      }
    });
  </script>
  <script defer src="js/auth-helper.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="js/notifications.js"></script>
  <script defer src="js/profile-menu.js"></script>
  <script defer src="js/pwa.js"></script>
  <script defer src="js/topbar-dock.js"></script>
</body>
</html>
